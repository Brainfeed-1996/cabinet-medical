# Configuration Apache pour le cabinet médical
ServerName localhost

# Configuration des modules (inutile de charger explicitement avec PHP 8.2 Apache)
# Les modules sont généralement chargés via a2enmod dans le Dockerfile

<IfModule mpm_prefork_module>
    StartServers            2
    MinSpareServers         2
    MaxSpareServers         5
</IfModule>

# Configuration globale
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# Configuration des répertoires
<Directory "/var/www/html">
    Options -Indexes +FollowSymLinks -MultiViews
    AllowOverride All
    Require all granted
    DirectoryIndex index.php index.html
    
    # Sécurité supplémentaire
    <IfModule mod_headers.c>
        Header always unset "X-Powered-By"
    </IfModule>
</Directory>

# Configuration du répertoire public
<Directory "/var/www/html/public">
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
    
    RewriteEngine On
    RewriteBase /
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ index.php [QSA,L]
</Directory>

# Configuration PHP
<FilesMatch \.php$>
    SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
</FilesMatch>

# Variables d'environnement (à remplacer par des variables Railway)
# Supprimé les identifiants en dur pour sécurité
<IfModule mod_env.c>
    SetEnv DB_HOST "${DB_HOST}"
    SetEnv DB_NAME "${DB_NAME}"
    SetEnv DB_USER "${DB_USER}"
    SetEnv DB_PASS "${DB_PASS}"
</IfModule>

# Configuration des logs
ErrorLog "/proc/self/fd/2"
CustomLog "/proc/self/fd/1" combined
LogLevel warn

# Sécurité
<IfModule mod_headers.c>
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always unset Server
    Header always unset X-Powered-By
</IfModule>

# Compression
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
</IfModule>

# Cache
<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType image/jpg "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/gif "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType text/css "access plus 1 month"
    ExpiresByType application/pdf "access plus 1 month"
    ExpiresByType text/x-javascript "access plus 1 month"
    ExpiresByType application/x-shockwave-flash "access plus 1 month"
    ExpiresByType image/x-icon "access plus 1 year"
    ExpiresDefault "access plus 2 days"
</IfModule>